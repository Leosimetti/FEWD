<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CBT😎</title>
    <link rel="icon"
          href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/285/rock_1faa8.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<span id="title">ROCK PAPER SCISSORS LIZARD SPOCK</span>
<div id="play-field">

    <div id="scores">
        <span class="score" id="user-score">0</span>
        :
        <span class="score" id="bot-score">0</span>
    </div>

    <div id="choices">
        <div class="choice">🦎</div>
        <div class="choice">🖖</div>
        <div class="choice">🪨</div>
        <div class="choice">✂️</div>
        <div class="choice">🧻</div>
    </div>

    <div id="vs">
        <div id="user-vs">
            <span class="ico">🤔</span>
            <span class="action">❓</span>
        </div>
        <div id="bot-vs">
            <span class="action">❓</span>
            <span class="ico">🤖</span>
        </div>
    </div>
</div>
</body>
<script src="index.js"> </script>
</html>
