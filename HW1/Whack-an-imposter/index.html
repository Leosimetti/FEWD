<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://www.freeiconspng.com/thumbs/hammer-icon/hammer-icon-6.png" type="image/icon type">
    <title>Whack-an-imposter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="game-window">
    <div class="game-window__game-name">
        Whack-an-imposter
    </div>
    <div class="score">
        Score: <span id="score">0</span>
    </div>
    <div class="game-window__game-content">
        <div class="game-row first-row">
            <div class="hole">
                <div class="hole__content"></div>
            </div>
            <div class="hole">
                <div class="hole__content"></div>
            </div>
            <div class="hole">
                <div class="hole__content"></div>
            </div>
        </div>
        <div class="game-row second-row">
            <div class="hole">
                <div class="hole__content"></div>
            </div>
            <div class="hole">
                <div class="hole__content"></div>
            </div>
            <div class="hole">
                <div class="hole__content"></div>
            </div>
            <div class="hole">
                <div class="hole__content"></div>
            </div>
        </div>
        <div class="game-row third-row">
            <div class="hole">
                <div class="hole__content"></div>
            </div>
            <div class="hole">
                <div class="hole__content"></div>
            </div>
            <div class="hole">
                <div class="hole__content"></div>
            </div>
        </div>
    </div>
    <div class="game-window__menu">
        <button class="menu__button">Start game</button>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
